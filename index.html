<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        
        
        <h1>Calculator</h1>
        <p id="headerCaption"> -A handy wedpage that helps in calculating! (A project for the <a href="https://www.theodinproject.com" style="color: rgb(126, 94, 55);text-decoration: dotted;">the odin project</a>.)</p>
    </div>
    <div id="monitor">

    </div>
    <div id="iconFather">
        <div class="icons" id="one">1</div>
        <div class="icons" id="two">2</div>
        <div class="icons" id="three">3</div>
        <div class="icons" id="plus">+</div>
        <div class="icons" id="four">4</div>
        <div class="icons" id="five">5</div>
        <div class="icons" id="six">6</div>
        <div class="icons" id="minus">-</div>
        <div class="icons" id="seven">7</div>
        <div class="icons" id="eight">8</div>
        <div class="icons" id="nine">9</div>
        <div class="icons" id="divide">&div;</div>
        <div class="icons" id="percent">&#37</div>
        <div class="icons" id="zero">0</div>
        <div class="icons" id="point">.</div>
        <div class="icons" id="multiply">&times;</div>
        <div class="icons" id="del">Del</div>
        <div class="icons" id="allClear">AC</div>
        <div class="icons" id="doublezero">00</div>
        <div class="icons" id="equal">&#61</div>
        
    </div>





    <script src="./script.js"></script>
</body>
</html>
